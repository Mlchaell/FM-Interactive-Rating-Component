<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <article>
      <div class="review__container">
        <img class="review__icon" src="images/icon-star.svg">
        <h1 class="review__header">How did we do?</h1>
        <p class="review__text">Please let us know how we did with your support request. All Feedback is apprciated to help us improve our offering!</p>
      
        <div class="review__btns-group">
          <button class="review__btn">1</button>
          <button class="review__btn">2</button>
          <button class="review__btn">3</button>
          <button class="review__btn">4</button>
          <button class="review__btn">5</button>
        </div>
  
        <button class="review__submit-btn">Submit</button>   
      </div>

      <div class="submitted__container hidden">
        <img src="images/illustration-thank-you.svg">
        <h3 class="submitted__header">You selected <span class="submitted__review-selection">4</span> out of 5</h3>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </article>

    <script src="index.js"></script>
  </main>
</body>
</html>
